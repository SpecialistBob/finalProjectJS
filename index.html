<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "setImages()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt ="Inglorious Basterds" src ="images/inglorious.jpg" onmouseover ="upDate(this)" onmouseout ="unDo()" onfocus ="upDate(this)" onblur ="unDo()">
	
	<img class = "preview" alt = "The Dark Knight" src = "images/darkKnight.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">
	
	<img class = "preview" alt = "Interstellar" src = "images/interstellar.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">

	<img class = "preview" alt = "A Bugs Life" src = "images/bugsLife.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">

	<img class = "preview" alt = "Mulan" src = "images/mulan.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">

	<img class = "preview" alt = "Shrek" src = "images/shrek.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus ="upDate(this)" onblur ="unDo()">

</body>
</html>
